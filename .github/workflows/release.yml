name: Release version ğŸš€

on:
  workflow_dispatch:
    inputs:
      release_made:
        description: "I have update the release/RELEASE.md file to describe the release."
        required: true
        type: boolean

jobs:
  check_release:
    name: Check input parameters
    if: ${{ !inputs.release_made }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Release check wasn't checked"
  build:
    name: ğŸ—ï¸ Building project
    if: ${{ inputs.release_made }}
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version_get.outputs.version }}
    steps:
      - uses: actions/checkout@v2
      - name: âš™ï¸ Set up Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: "npm"
      - name: ğŸŒ Fetch dependencies
        run: npm ci
      - name: ğŸ—ï¸ Compile extension
        id: version_get
        run: |
          npm run build
          rm -rf CodApiRead
          cp -r dist CodApiRead
          zip -r CodApiRead.zip CodApiRead
          VERSION=$(npm run --silent version)
          echo "::set-output name=version::$VERSION"
      - name: â˜ï¸ Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: "CodApiRead"
          path: "CodApiRead.zip"
  create_release:
    name: ğŸš€ Create Github release
    environment:
      name: release
      url: "https://github.com/ate47/CodExtension/releases/tag/v${{ needs.build.outputs.version }}"
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: â˜ï¸ Download artifacts
        uses: actions/download-artifact@v3
      - name: âš™ï¸ Extract artifacts
        run: |
          mkdir -p deploy_file
          mv CodApiRead/* deploy_file
      - name: ğŸš€ Create release with artifacts
        uses: ncipollo/release-action@v1
        with:
          commit: ${{ github.sha }}
          tag: "v${{ needs.build.outputs.version }}"
          artifacts: "deploy_file/*"
          name: "Release ${{ needs.build.outputs.version }}"
          bodyFile: "release/RELEASE.md"
          token: ${{ secrets.GITHUB_TOKEN }}
